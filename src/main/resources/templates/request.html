<head>
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <title>24pay</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="https://24-pay.sk/wp-content/uploads/2023/05/24-pay-logo-white-bg.png" class="payment-logo">

                 <input class="payment-button" type="submit" value="ZaplatiÅ¥"/>
             </form>
        </div>
    </div>
</body>
</html>
